  <body>
    <div class="container-fluid">
      <div><h1>Haminet</h1></div>
      <div class="row">
        <div class="col-8"><div id="player" class="rounded"></div></div>
        <div class="col-4">
          <form id="youtube-set">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Youtube link"
                id="youtube-link"
              /><input
                id="volume-slider"
                type="range"
                orient="vertical"
                style="-webkit-appearance: slider-vertical"
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">1 of 3</div>
        <div class="col">2 of 3</div>
        <div class="col">3 of 3</div>
      </div>
    </div>

    <script>
      window.jQuery = window.$ = require("jquery");
    </script>
    <script>
      require("electron").ipcRenderer.on("youtube:id", (event, message) => {
        player.loadVideoById(message, 0);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "400",
          width: "100%",
          // videoId: "HMfMNA1j0Eo",
          events: {
            onReady: onPlayerReady,
            // onStateChange: onPlayerStateChange,
          },
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        // event.target.playVideo();
        event.target.seekTo(3234324220);
      }

      document
        .getElementById("volume-slider")
        .addEventListener("input", (event) => {
          if (event.target.value > 0) {
            player.unMute();
          }
          console.error(event.target.value);
          player.setVolume(event.target.value);
        });

      document
        .getElementById("youtube-set")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          let re = /[\?\&]v=(\w+)[$&]/;
          let youtubeLink = document.getElementById("youtube-link").value;
          let match = re.exec(youtubeLink);
          let youtube_id = match[1];
          player.loadVideoById(youtube_id, 0);

          require("electron").ipcRenderer.send("youtube:id", youtube_id);
        });
      //
      // // 5. The API calls this function when the player's state changes.
      // //    The function indicates that when playing a video (state=1),
      // //    the player should play for six seconds and then stop.
      // var done = false;

      //     setTimeout(stopVideo, 6000);
      //     done = true;
      //   }
      // }
      // function stopVideo() {
      //   player.stopVideo();
      // }
    </script>
  </body>
